<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="javascript/session2_alerta.js"></script>
    <style>
        .button{
            display: flex;
            flex-direction: column;
            justify-content: center;        
            align-items: center;
            height: 100vh;
        }
        .but {
            padding: 10px;
            margin: 5px;
        }
        .but:hover {
            background-color: yellow;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="button">
        <button class="but" onclick="alerta()">Esto es un boton que funciona</button>
        <button class="but" onmouseover="hover()">Este es el onmouseover</button>
        <img ondragstart="dragMe()" src="img/imagg.jpg" width="350" height="auto" draggable="true">
        <p>Escribe algo dentro:<input onchange="onChange(this.value)" type="text" value="" name="texto"></p>
        <p>Escribe un numero: <input onchange="multiplica(this.value)" type="number" value="" name="tabla"></p>
    </div>
</body>
